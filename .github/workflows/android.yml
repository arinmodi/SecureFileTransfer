name: Build dev and preprod for each commit

on:
   push:
      branches:
         - master
   workflow_dispatch:

jobs:
   build:
      name: Generate App Apk
      runs-on: ubuntu-latest
      steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Set up JDK 11
           uses: actions/setup-java@v2
           with:
              java-version: 11
              distribution: "temurin"
              cache: gradle

         - name: Grant execute permission for gradlew
           run: chmod +x gradlew

         - name: Bundle 'release' with Gradle
           run: ./gradlew assembleRelease
           continue-on-error: true

         - name: Sign Android Release
           uses: r0adkll/sign-android-release@v1
           with:
              releaseDirectory: app/release
              signingKeyBase64: ${{ secrets.SIGNING_KEYSTORE }}
              alias: ${{ secrets.SIGNING_ALIAS }}
              keyStorePassword: ${{ secrets.SIGNING_KEYSTORE_PASSWORD }}
              keyPassword: ${{ secrets.SIGNING_ALIAS_PASSWORD }}

         - run: echo "Build status report=${{ job.status }}."

         - name: Upload App Apk
           uses: actions/upload-artifact@v1
           with:
              name: my-apk
              path: app/release

         - name: Install Firebase CLI
           run: npm install -g firebase-tools

         - name: Deploy to Firebase Storage
           env:
              FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
              run: |
                 firebase use --add Kodi App Jugad
                 firebase storage:upload app/release/app-release.apk --token "$FIREBASE_TOKEN"
